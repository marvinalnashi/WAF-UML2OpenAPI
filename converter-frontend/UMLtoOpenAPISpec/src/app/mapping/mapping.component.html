<div class="mapping-container">
  <h3>Drag elements to define endpoints:</h3>
  <div cdkDropList class="drop-list" [cdkDropListData]="apiElements" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let element of apiElements" cdkDrag>
      {{ element.name }}
      <input type="text" [(ngModel)]="element.url" placeholder="Endpoint URL">
      <select [(ngModel)]="element.method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
    </div>
  </div>
  <button mat-button (click)="applyMappingsAndContinue()">Apply Mapping and Continue</button>
</div>
