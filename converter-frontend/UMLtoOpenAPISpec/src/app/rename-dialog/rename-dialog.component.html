<h1 mat-dialog-title>Rename</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>New Value</mat-label>
    <input matInput [(ngModel)]="data.newValue">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()">Cancel</button>
  <button [mat-dialog-close]="data.newValue" cdkFocusInitial>Save</button>
</div>
