<div class="mapping-container">
  <form [formGroup]="mappingsForm">
    <div formArrayName="mappings" *ngFor="let mapping of mappings.controls; let i = index">
      <div [formGroupName]="i">
        <input formControlName="className" placeholder="Class Name">
        <input formControlName="url" placeholder="URL">
        <select formControlName="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
        </select>
      </div>
    </div>
    <button (click)="addMapping()">Add Mapping</button>
    <button (click)="applyMappings()">Apply Mappings and Continue</button>
  </form>
  <div *ngIf="umlData" class="table-responsive">
    <table class="table borderless">
      <thead>
      <tr>
        <th *ngFor="let className of umlData.classes">{{ className }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let className of umlData.classes">
        <td *ngFor="let attribute of umlData.attributes[className] || []">{{ attribute }}</td>
      </tr>
      <tr *ngFor="let className of umlData.classes">
        <td *ngFor="let method of umlData.methods?.[className] || []">{{ method }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
