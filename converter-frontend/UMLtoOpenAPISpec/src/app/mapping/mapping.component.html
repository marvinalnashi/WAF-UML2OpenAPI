<div class="mapping-container">
  <form [formGroup]="mappingsForm">
    <div formArrayName="mappings" *ngFor="let mapping of mappings.controls; let i = index">
      <div [formGroupName]="i">
        <input formControlName="className" placeholder="Class Name">
        <input formControlName="url" placeholder="URL">
        <select formControlName="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
        </select>
      </div>
    </div>
    <button (click)="addMapping()">Add Mapping</button>
    <button (click)="applyMappings()">Apply Mappings and Continue</button>
  </form>
  <table *ngIf="umlData" class="table">
    <thead>
    <tr>
      <th *ngFor="let className of umlData.classes">
        {{ className }}
        <button (click)="deleteElement('class', className)">Delete</button>
        <button (click)="openRenameDialog('class', className)">Rename</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let i of maxRowsArray(umlData)">
      <tr>
        <td *ngFor="let className of umlData.classes">
          <ng-container *ngIf="umlData.attributes[className] as classAttributes">
            <div *ngIf="classAttributes[i]">
              {{ classAttributes[i] }}
              <button (click)="deleteElement('attribute', classAttributes[i])">Delete</button>
              <button (click)="openRenameDialog('attribute', classAttributes[i])">Rename</button>
            </div>
          </ng-container>
          <ng-container *ngIf="umlData.methods?.[className] as classMethods">
            <div *ngIf="classMethods[i]">
              {{ classMethods[i] }}
              <button *ngIf="classMethods[i]" (click)="deleteElement('method', classMethods[i])">Delete</button>
              <button *ngIf="classMethods[i]" (click)="openRenameDialog('method', classMethods[i])">Rename</button>
            </div>
          </ng-container>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
