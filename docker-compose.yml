version: '3.8'
services:
  converter-backend:
    build:
      context: .
      dockerfile: converter-backend/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "8080:8080"
  converter-frontend:
    build:
      context: ./converter-frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
  prism:
    image: stoplight/prism:4
    command: mock /data/export.yml
    ports:
      - "4010:4010"
    volumes:
      - ./data:/data
    environment:
      PRISM_MOCK: '1'
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:4010/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
