<div class="mapping-container">
  <form [formGroup]="mappingsForm">
    <div formArrayName="mappings" *ngFor="let mapping of mappings.controls; let i = index">
      <div [formGroupName]="i">
        <input formControlName="className" placeholder="Class Name">
        <input formControlName="url" placeholder="URL">
        <select formControlName="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
        </select>
      </div>
    </div>
    <button (click)="addMapping()">Add Mapping</button>
    <button (click)="applyMappings()">Apply Mappings and Continue</button>
  </form>
  <table *ngIf="umlData" class="table table-responsive">
    <thead>
    <tr>
      <th *ngFor="let className of umlData.classes">
        {{ className }}
        <button (click)="deleteElement('class', className)">Delete</button>
        <button (click)="openRenameDialog('class', className)">Rename</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let className of umlData.classes">
      <td *ngFor="let attribute of umlData.attributes[className] || []">
        {{ attribute }}
        <button (click)="deleteElement('attribute', attribute)">Delete</button>
        <button (click)="openRenameDialog('attribute', attribute)">Rename</button>
      </td>
    </tr>
    <tr *ngFor="let className of umlData.classes">
      <td *ngFor="let method of umlData.methods?.[className] || []">
        {{ method }}
        <button (click)="deleteElement('method', method)">Delete</button>
        <button (click)="openRenameDialog('method', method)">Rename</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
