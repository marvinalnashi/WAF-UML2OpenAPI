<div class="mapping-container">
  <form [formGroup]="mappingsForm">
    <div formArrayName="mappings" *ngFor="let mapping of mappings.controls; let i = index">
      <div [formGroupName]="i">
        <input formControlName="className" placeholder="Class Name">
        <input formControlName="url" placeholder="URL">
        <select formControlName="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
        </select>
      </div>
    </div>
    <button (click)="addMapping()">Add Mapping</button>
    <button (click)="applyMappings()">Apply Mappings and Continue</button>
  </form>
  <table *ngIf="umlData" class="table">
    <thead>
    <tr class="header-row">
      <th [attr.colspan]="umlData.classes.length">Classes</th>
    </tr>
    <tr>
      <th *ngFor="let className of umlData.classes" class="class-name-section">
        {{ className }}
        <button (click)="deleteElement('class', className)">Delete</button>
        <button (click)="openRenameDialog('class', className)">Rename</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="header-row">
      <td [attr.colspan]="umlData.classes.length">Attributes</td>
    </tr>
    <tr *ngFor="let i of maxAttributeRows(umlData)">
      <td *ngFor="let className of umlData.classes" class="attributes-section">
        <div *ngIf="umlData.attributes[className]?.[i]">
          {{ umlData.attributes[className]?.[i] }}
          <button (click)="deleteElement('attribute', umlData.attributes[className][i])">Delete</button>
          <button (click)="openRenameDialog('attribute', umlData.attributes[className][i])">Rename</button>
        </div>
      </td>
    </tr>
    <tr class="header-row">
      <td [attr.colspan]="umlData.classes.length">Methods</td>
    </tr>
    <tr *ngFor="let i of maxMethodRows(umlData)">
      <td *ngFor="let className of umlData.classes" class="methods-section">
        <div *ngIf="umlData.methods?.[className]?.[i]">
          {{ umlData.methods?.[className]?.[i] }}
          <button *ngIf="umlData.methods?.[className]?.[i]" (click)="deleteElement('method', umlData.methods![className][i])">Delete</button>
          <button *ngIf="umlData.methods?.[className]?.[i]" (click)="openRenameDialog('method', umlData.methods![className][i])">Rename</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
