<h1 mat-dialog-title>Previous Sessions</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="sessions" class="mat-elevation-z8">
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="umlDiagram">
      <th mat-header-cell *matHeaderCellDef> UML Diagram </th>
      <td mat-cell *matCellDef="let element"> {{element.umlDiagram}} </td>
    </ng-container>

    <ng-container matColumnDef="openApiSpec">
      <th mat-header-cell *matHeaderCellDef> OpenAPI Specification </th>
      <td mat-cell *matCellDef="let element"> {{element.openApiSpec}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="downloadSession(element)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
